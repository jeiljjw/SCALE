<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="입력 범위의 값을 출력 범위로 변환하는 계산기 앱">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="범위 변환기">
    <title>SCALE CONVERTER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="container">
        <h1>SCALE CONVERTER</h1>
        
        
        <div class="sections-wrapper">
            <div class="input-section">
                <h2>입력 범위</h2>
                <div class="input-group">
                    <label for="inputMin">최소:</label>
                    <input type="number" id="inputMin" step="any" placeholder="0">
                </div>
                <div class="input-group">
                    <label for="inputValue">입력:</label>
                    <input type="number" id="inputValue" step="any" placeholder="13824">
                </div>
                <div class="input-group">
                    <label for="inputMax">최대:</label>
                    <input type="number" id="inputMax" step="any" placeholder="27648">
                </div>
                <div class="visualization-bar">
                    <div class="bar-container">
                        <div class="bar-background"></div>
                        <div class="bar-fill" id="inputBarFill"></div>
                        <div class="bar-marker" id="inputMarker">
                            <span class="marker-value" id="inputMarkerValue">50</span>
                        </div>
                    </div>
                    <div class="bar-labels">
                        <span id="inputMinLabel">0</span>
                        <span id="inputMaxLabel">100</span>
                    </div>
                </div>
            </div>

            <div class="output-section">
                <h2>출력 범위</h2>
                <div class="input-group">
                    <label for="outputMin">최소:</label>
                    <input type="number" id="outputMin" step="any" placeholder="4">
                </div>
                <div class="input-group">
                    <label for="outputValue">출력:</label>
                    <input type="number" id="outputValue" step="any" placeholder="12" readonly>
                </div>
                <div class="input-group">
                    <label for="outputMax">최대:</label>
                    <input type="number" id="outputMax" step="any" placeholder="20">
                </div>
                <div class="visualization-bar">
                    <div class="bar-container">
                        <div class="bar-background"></div>
                        <div class="bar-fill" id="outputBarFill"></div>
                        <div class="bar-marker" id="outputMarker">
                            <span class="marker-value" id="outputMarkerValue">0.5</span>
                        </div>
                    </div>
                    <div class="bar-labels">
                        <span id="outputMinLabel">0</span>
                        <span id="outputMaxLabel">1</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
